<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="img-wrap"></div>
      <div class="text-wrap">
        <p class="p1">
          <span>WE'RE </span><br />
          COMING <br />
          SOON
        </p>
        <p class="p2">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </div>
      <div class="reg">
        <form class="pos" action="/" method="GET">
          <input
            class="email"
            type="email"
            name="email"
            id=""
            placeholder="Email Address"
            autofocus
          />
          <button type="submit">
            <img class="submit" src="./images/icon-arrow.svg" alt="" />
          </button>
          <img src="./images/icon-error.svg" alt="" class="err">
          <div class="warning"></div>
          <div class="subs"></div>
        </forms>
      </div>
    </div>
  </body>
</html>
